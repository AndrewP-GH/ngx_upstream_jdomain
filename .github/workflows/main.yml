on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: ./.github/actions/nginx-module-toolbox
        with:
          entrypoint: ./build.sh
      - name: Test
        uses: ./.github/actions/nginx-module-toolbox
        with:
          entrypoint: ./test.sh
