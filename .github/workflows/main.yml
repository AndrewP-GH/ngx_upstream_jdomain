on: [push]

env:
  DOCKER_USERNAME: ${{ github.actor }}
  DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: ./.github/actions/nginx-module-toolbox
        with:
          entrypoint: ./build.sh
      - name: Test
        uses: ./.github/actions/nginx-module-toolbox
        with:
          entrypoint: ./test.sh
